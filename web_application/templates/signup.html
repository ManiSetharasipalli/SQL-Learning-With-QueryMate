<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Learning</title>
    <link rel="icon" href="https://www.shutterstock.com/image-vector/chatbot-icon-concept-chat-bot-600nw-2132342911.jpg" type="image/jpg">
    <link rel="stylesheet" href="{{ url_for('static',filename='output.css')}}">
</head>

<body class="bg-gradient-to-br from-blue-300 to-purple-300 flex flex-col items-center">
    <header class="mt-8">
        <a href="/" class="logo flex items-center">
            <img src="https://www.shutterstock.com/image-vector/chatbot-icon-concept-chat-bot-600nw-2132342911.jpg" alt="Chatbot Icon" class="w-10 h-10 rounded-full mr-2">
        </a>
    </header>
    <form id="signupForm" action="/signup" method="POST" class="bg-white p-8 rounded-lg shadow-md mt-10">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <input type="text" name="username" placeholder="Enter your Full name" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="text" name="email" placeholder="Enter your email" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="password" id="password" name="password" placeholder="Password (min. 8 characters with at least 2 lowercase and 1 special character)" required
            class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="password" id="confirmPassword"  name="confirmPassword"placeholder="Confirm Password" required
               class="w-full px-4 py-2 mb-4 border rounded-lg focus:outline-none focus:border-blue-400">
        <input type="submit" value="Sign Up"
            class="w-full bg-green-500 text-white font-semibold px-4 py-2 rounded-lg cursor-pointer transition-colors duration-300 hover:bg-green-600" onclick="validatePassword()">
         <div id="loginlink" class="text-center mt-4">
             <p class="text-red-500 text-with-gap">{{ error_message }}</p>
            <p>Already have an account?<a href="/login" class="text-blue-500 hover:underline"> Login</a></p>
        </div>
    </form>
</body>
</html>
